# .github/workflows/run_scraper.yml

name: Baixar Diário Oficial TCE-CE

on:
  workflow_dispatch:
  schedule:
    # Executa todos os dias às 09:00 UTC (06:00 no horário de Brasília)
    - cron: '0 9 * * *'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do seu código
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      # 2. Configura o ambiente Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala Firefox e suas dependências usando uma Action especializada (A GRANDE MUDANÇA)
      - name: Instalar Firefox e dependências
        uses: browser-actions/setup-firefox@v1
        # Esta Action cuida de instalar o navegador e o driver corretamente

      # 4. Instala as bibliotecas Python
      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Executa o seu script de download
      - name: Executar o script de download
        # Adicionamos 'geckodriver' ao PATH para garantir que o Selenium o encontre
        run: |
          export PATH=$PATH:$GECKODRIVER_PATH
          python DOTCE-CE_VGH.py

      # 6. Faz o commit e push do novo arquivo PDF
      - name: Commit e Push do Diário Oficial
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Diário Oficial baixado em $(date -u --iso-8601=seconds)"
          file_pattern: "*.pdf"
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>
